<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena</title>
</head>

<body>
    <div class="background">
        <div class="heading">
            <h2 id="indexh2">NIGHT OF</h2>
            <h1 id="indexhead">SOULCLASH</h1>
        </div>
        <a href="characters.html" id="start-btn">
            <button class="play-button">START</button>
        </a>
    </div>

    <audio id="intro-music" autoplay loop>
        <source src="Battle in the winter.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    


</body>
<script>
    window.addEventListener('load', () => {
        const music = document.getElementById('intro-music');
        music.volume = 1.0; 

        music.currentTime = 5;
        const playPromise = music.play();

        if (playPromise !== undefined) {
            playPromise.catch(() => {
                window.addEventListener('click', () => {
                    music.play();
                }, { once: true });
            });
        }
    });

</script>

</html>
